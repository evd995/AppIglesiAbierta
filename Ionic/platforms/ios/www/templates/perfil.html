<ion-view title="Perfil" id="page52">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="{{user.image}}" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <h3 id="perfil-heading9" style="color:#FFFFFF;">{{user.nombre}} {{user.apellido}}</h3>
    <div id="perfil-markdown81" class="show-list-numbers-and-dots">
      <p style="color:#FFFFFF;">Coordinador - {{getEdad()}} a√±os</p>
    </div>
    <div class="card comunidad-redes-sociales">
      <ion-scroll direction="x">
        <div class="row">
          <!-- Center contents -->
          <div style="float: none; margin: auto auto;">
            <img ng-src="{{logos.Whatsapp}}" href-inappbrowser="{{&quot;https://wa.me/&quot; + user.phoneNumber}}" ng-if="user.phoneNumber">

            <img ng-src="{{logos.Correo}}" href-inappbrowser="mailto:{{user.email}}" ng-if="user.email">

            <img ng-src="{{logos.Phone}}" href-inappbrowser="tel:{{user.phoneNumber}}" ng-if="user.phoneNumber">
          </div>
        </div>
      </ion-scroll>
    </div>
  </ion-content>
</ion-view>
