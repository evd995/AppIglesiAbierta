<ion-view title="Agregar Admin País" id="page50">
  <ion-content padding="true" class="has-header">
    <div>
      <div class="show-list-numbers-and-dots">
        <p style="color:#FBFBFB;">Para agregar a alguien como administrador haz click sobre la persona. Puedes buscar gente en base a su nombre y número de teléfono.</p>
      </div>
      <form class="list">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Nombre" ng-model="queryData.nombre">
        </label>
        <label class="item item-input">
          <i class="icon ion-ios-telephone placeholder-icon"></i>
          <input type="search" placeholder="Número de teléfono" ng-model="queryData.phoneNumber">
        </label>
      </form>
      <div class="list card administrador-item" ng-repeat="user in usuarios | filter: {$: queryData.nombre, phoneNumber: queryData.phoneNumber}" ng-click="agregarAdministrador(user.$id)">
        <ion-item class="item-thumbnail-left">
          <img src="{{user.imagen}}">
          <h2>{{user.nombre + " " +user.apellido}}</h2>
          <p>{{getEdad(user.fecha_de_nacimiento)}}</p>
        </ion-item>
      </div>
    </div>
  </ion-content>
</ion-view>
