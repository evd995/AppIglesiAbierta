<ion-view title="Agregar Fotos" id="page46">
  <ion-content padding="true" class="has-header">
    <div id="agregarFotos-container22" ng-repeat="image in imagenes">
      <div>
        <img src="{{ image.$value }}" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <button id="agregarFotos-button113" ng-click="borrarImagen(image.$id)" class="button button-positive button-block">Eliminar</button>
    </div>
    <button id="agregarFotos-button109" ng-click="cargarImagen()" class="button button-stable button-block">Agregar Foto</button>
  </ion-content>
</ion-view>
