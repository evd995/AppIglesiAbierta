<ion-view title="Editar Pais" id="page44">
  <ion-content padding="true" class="has-header">
    <form class="list">
      <div>
        <img src="{{data.image }}" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <button class="button button-positive button-block" ng-click="getImage()">Subir foto</button>
      <h3 style="color:#FFFFFF;">Chile</h3>
      <h4 style="color:#FFFFFF;">Datos del pais</h4>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Descripción</span>
        <textarea placeholder="" ng-model="pais.descripcion"></textarea>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Misión</span>
        <textarea placeholder="" ng-model="pais.mision"></textarea>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Visión</span>
        <textarea placeholder="" ng-model="pais.vision"></textarea>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Habitantes</span>
        <input type="text" placeholder="" ng-model="pais.habitantes">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Institutos de educación superior</span>
        <input type="text" placeholder="" ng-model="pais.institutos_educacion_superior">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Jóvenes en educación superior</span>
        <input type="text" placeholder="" ng-model="pais.jovenes_educacion_superior">
      </label>
      <div class="spacer" style="width: 300px; height: 49px;"></div>


      <h4 style="color:#FFFFFF;">Coordinador</h4>

      <select ng-model="pais.coordinador">
        <option value="">Seleccionar coordinador</option>
        <option ng-repeat="admin in administradores" value="{{admin.$id}}">{{admin.nombre + " " + admin.apellido}}</option>
      </select>

      <div class="spacer" style="width: 300px; height: 49px;"></div>



      <h4 style="color:#FFFFFF;">Plataformas de contacto</h4>

      <div class="plataformas-de-contacto creacion_datos">
        <label class="item item-input">
          <ion-icon ng-src="{{logos.Whatsapp}}">
          </ion-icon>
          <input class="input-nueva-comunidad" type="text" placeholder="Ej: 569xxxxxxxx (solo números)" ng-model="pais.whatsapp">
        </label>

        <label class="item item-input">
          <ion-icon ng-src="{{logos.Instagram}}">
          </ion-icon>
          <input class="input-nueva-comunidad" type="text" placeholder="Instagram (sin @)" ng-model="pais.instagram">
        </label>

        <label class="item item-input">
          <ion-icon ng-src="{{logos.Facebook}}">
          </ion-icon>
          <input class="input-nueva-comunidad" type="text" placeholder="Página de Facebook" ng-model="pais.facebook">
        </label>

        <label class="item item-input">
          <ion-icon ng-src="{{logos.Correo}}">
          </ion-icon>
          <input class="input-nueva-comunidad" type="text" placeholder="Correo" ng-model="pais.email">
        </label>

        <label class="item item-input">
          <ion-icon ng-src="{{logos.Youtube}}">
          </ion-icon>
          <input class="input-nueva-comunidad" type="text" placeholder="Ej: www.youtube.com/channel/ejemplo" ng-model="pais.youtube">
        </label>

        <label class="item item-input">
          <ion-icon ng-src="{{logos.Web}}">
          </ion-icon>
          <input class="input-nueva-comunidad" type="text" placeholder="Página Web" ng-model="pais.web">
        </label>

        <label class="item item-input">
          <ion-icon ng-src="{{logos.Twitter}}">
          </ion-icon>
          <input class="input-nueva-comunidad" type="text" placeholder="Twitter" ng-model="pais.twitter">
        </label>

        <label class="item item-input">
          <ion-icon ng-src="{{logos.Spotify}}">
          </ion-icon>
          <input class="input-nueva-comunidad" type="text" placeholder="Link a Spotify" ng-model="pais.spotify">
        </label>

        <label class="item item-input">
          <ion-icon ng-src="{{logos.WhatsappGroup}}">
          </ion-icon>
          <input class="input-nueva-comunidad" type="text" placeholder="Link de Grupo de Whatsapp" ng-model="pais.whatsapp_group">
        </label>

        <label class="item item-input">
          <ion-icon ng-src="{{logos.Phone}}">
          </ion-icon>
          <input class="input-nueva-comunidad" type="tel" placeholder="Ej: +569xxxxxxxx" ng-model="pais.phone">
        </label>
      </div>

      <button ng-click="guardar()" class="button button-positive button-block">Guardar Datos</button>
    </form>
  </ion-content>
</ion-view>
