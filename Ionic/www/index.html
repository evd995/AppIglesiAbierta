<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <link href="css/ionic.app.css" rel="stylesheet">

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
      .show-list-numbers-and-dots ul{
        list-style-type: disc;
        padding-left:40px;
      }
      .show-list-numbers-and-dots ol{
        list-style-type: decimal;
        padding-left:40px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
    <script src="js/directives.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script src="js/firebase.init.js"></script>
    <script src="js/services.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
    <script src="js/set-up.js"></script>
    <script src="js/ionic.native.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.7.8/angular-locale_es-cl.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
  <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
      <ion-header-bar class="bar-assertive">
        <div class="title">Menu</div>
      </ion-header-bar>
      <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-left has-header ">
        <button id="menu-button103" ng-show="isAdmin4" ng-click="abrirCiudades()" class="button button-stable button-small button-block" data-componentid="button103">{{userData.ciudad}}</button>
        <ion-list id="menu-list2" data-componentid="list2">
          <ion-item class="item-icon-left side-menu-item" id="menu-list-item7" ui-sref="tabsController.inicio()" menu-close="" ng-click="tmp()" data-componentid="list-item7">
            <i class="icon ion-android-home"></i>Inicio </ion-item>
          <ion-item class="item-icon-left side-menu-item" id="menu-list-item13" ui-sref="ciudadDeAcogida()" menu-close="" ng-click="tmp()" data-componentid="list-item13">
            <i class="icon ion-android-compass"></i>Ciudad </ion-item>
          <ion-item class="item-icon-left side-menu-item" id="menu-list-item9" ui-sref="miPerfil()" menu-close="" ng-click="tmp()" data-componentid="list-item9">
            <i class="icon ion-android-person"></i>Perfil </ion-item>
          <ion-item class="item-icon-left side-menu-item" id="menu-list-item8" ui-sref="misComunidades()" menu-close="" ng-show="false" data-componentid="list-item8">
            <i class="icon ion-person-stalker"></i>Mis Comunidades </ion-item>
          <ion-item class="item-icon-left side-menu-item" id="menu-list-item10" ui-sref="misAdministraciones()" menu-close="" ng-show="isAdmin2" data-componentid="list-item10">
            <i class="icon ion-briefcase"></i>Mis Administraciones </ion-item>
          <ion-item class="item-icon-left side-menu-item" id="menu-list-item11" ui-sref="miCiudad()" menu-close="" ng-show="isAdmin3 || isAdmin4" data-componentid="list-item11">
            <i class="icon ion-map"></i>Mi Ciudad </ion-item>
          <ion-item class="item-icon-left side-menu-item" id="menu-list-item12" ui-sref="miPais()" menu-close="" ng-show="isAdmin4" data-componentid="list-item12">
            <i class="icon ion-ios-world"></i>Mi Pais </ion-item>
        </ion-list>
        <ion-list id="menu-list3" class="{{isAdmin4 ? &quot;menu-bottom-admin-4&quot; : &quot;menu-bottom&quot;}}" data-componentid="list3">
          <ion-item class="item-icon-left side-menu-item" id="menu-list-item18" ui-sref="conoceIglesiAbierta()" menu-close="" style="border-top-width: 1px !important;" data-componentid="list-item18">
            <i class="icon ion-help"></i>Conoce IglesiAbierta</ion-item>
          <ion-item class="item-icon-left side-menu-item" id="menu-list-item19" ui-sref="aportarContactar()" menu-close="" data-componentid="list-item19">
            <i class="icon ion-android-mail"></i>Aportar</ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>
  </body>
</html>
