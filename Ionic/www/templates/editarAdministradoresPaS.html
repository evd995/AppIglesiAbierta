<ion-view title="Editar Administradores País" id="page49">
  <ion-content padding="true" class="has-header">
    <div>
      <div style="text-align:justify;" class="show-list-numbers-and-dots">
        <p style="color:#FFFFFF;">Estos son los administradores del país. Se pueden tener como máximo 5 administradores.</p>
      </div>
      <div class="list card administrador-item" ng-repeat="admin in administradores" on-hold="mostrarOpciones(admin.$id)">
        <ion-item class="item-thumbnail-left">
          <img src="{{admin.imagen}}">
          <h2>{{admin.nombre + " " + admin.apellido}}</h2>
          <p>{{getEdad(admin.fecha_de_nacimiento)}}</p>
        </ion-item>
      </div>
      <button ng-click="goToAgregarAdministradores()" class="button button-balanced button-block">Asignar nuevo Administrador</button>
    </div>
  </ion-content>
</ion-view>
